{% extends "layout.html" %} {% block content %}
<div class="instructions m-3">
  <p>Add a new test holiday</p>
</div>

<div class="base rounded shadow bg-white m-3">
  <form class="m-auto" action="" method="POST">
    <div class="form-group">
      <div class="form-field">
        <div class="label-field">Date [MMMM dd]</div>
        <input
          class="bg-secondary border-0 mb-5"
          name="date"
          placeholder="e.g April 1"
        />
      </div>
      <div class="form-field">
        <div class="label-field">Description</div>
        <input
          class="bg-secondary border-0 mb-5"
          name="description"
          placeholder="e.g April fools' day"
        />
      </div>
    </div>
    <button
      type="submit"
      name="add"
      class="bg-primary btn btn-submit text-white"
    >
      Add
    </button>
  </form>
</div>
{% endblock %}
